<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Candidatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel-container">
    <div class="dashboard-header">
      <h1 id="panel-title">Panel de Candidatos</h1>
      <a href="lista-avisos.html" class="action-btn">Ver todas las búsquedas</a>
    </div>

    <div id="processing-status" class="processing-status hidden"></div>
    
    <table id="cv-table" class="cv-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Calificación</th>
                <th>Análisis IA</th>
                <th>Notas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="resumenes-list">
            </tbody>
    </table>
  </div>

  <div id="modal-container" class="modal-container hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button id="modal-close" class="modal-close-btn">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="resumenes.js"></script>
</body>
</html>
